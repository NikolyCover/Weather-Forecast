<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a62fd32216.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header class="menu">
        <h1 class="logo-tipo">WeatherForecast</h1>
        <div class="search-box">
            <input class="search-city-input" type="text" placeholder="buscar cidade">
            <button class="search-city-button svg-button" href="#">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
            </button>
        </div>
    </header>
    <main>
        <div id="base-info">
            <h1 id="city-name"></h1>
            <h2 id="date"></h2>
        </div>

        <div id="weather-card" class="border-radios">
            <h1 class="temperature"><span id="current-temp"></span><span class="temperature-unit">°C</span></h1>
            <img id="weather-icon" src="">
            <p id="weather-descr"></p>
        </div>

        <div id="weather-infos" class="border-radios">
            <p><span class="font-weight-medium">Sensação térmica:</span> <span id="feels-like"></span>°C</p>
            <p><span class="font-weight-medium">Máxima:</span> <span id="max-temp"></span>°C</p>
            <p><span class="font-weight-medium">Mínima:</span> <span id="min-temp"></span>°C</p>
            <p><span class="font-weight-medium">Umidade:</span> <span id="humidity"></span>%</p>
            <p><span class="font-weight-medium">Vento:</span> <span id="wind"></span> km/h</p>
        </div>

        <section class="weather-forecast">
            <div class="cards-container">
                <div class="track">
                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>
        
                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>
        
                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>
        
                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>
                    
                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>

                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>

                    <div class="forecast-card border-radios">
                        <h1 class="weekDay-forecast font-weight-medium"></h1>
                        <img class="icon-forecast" src="">
                        <p class="max"><span class="maxTemp-forecast"></span>°</p>
                        <p class="min"><span class="minTemp-forecast"></span>°</p>
                    </div>
                </div>
            </div>

            <div  class="nav-carousel">
                <button class="prev svg-button">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
                </button>
                <button class="next svg-button">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
                </button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
